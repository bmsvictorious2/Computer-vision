<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tech Skill Vocational Institute</h1>
        <center><p style="color: black; font-size: 20px;">Artificial Intelligence</p></center>
       <center><h3 style="color: brown; font-size:30px;">Test No 3</h3></center> 
        <p id="studentInfo"></p>
    </div>

    <script>
        // Function to extract URL parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.slice(1);
            const pairs = queryString.split('&');
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
            return params;
        }

        // Get student name and marks from URL
        const params = getQueryParams();
        const studentName = params.name || "Not Provided";
        const marks = params.marks || "0";
       
        document.getElementById('studentInfo').innerText = `Student Name: ${studentName}, Total Marks: ${marks}/70`;
    </script>
</body>
</html>
